name: Daily Frontend Sync

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at 00:00 UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  sync-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v3

      - name: Remove existing frontend folder
        run: rm -rf frontend

      - name: Clone Manpreet's frontend repo
        run: git clone https://github.com/manpreetkhandwal/prep_frontend.git frontend

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add frontend
          git commit -m "ðŸ”„ Auto-sync frontend from Manpreet"
          git push origin main
        continue-on-error: true  # Avoid failure if no changes
