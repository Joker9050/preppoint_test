<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prepoint MCQ Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      color: #2d3748;
    }

    header {
      background-color: #0a5eb0;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container {
      display: grid;
      grid-template-columns: 250px 1fr 260px;
      gap: 1.5rem;
      padding: 2rem;
    }

    aside.left-panel, aside.right-panel, main {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    footer {
      background-color: #0a5eb0;
      color: white;
      text-align: center;
      padding: 0.75rem;
      font-size: 0.95rem;
    }

    .tree-view ul {
      list-style: none;
      padding-left: 1rem;
    }

    .tree-view li {
      margin: 0.4rem 0;
      cursor: pointer;
    }

    .tree-view li span {
      font-weight: 500;
      color: #0a5eb0;
    }

    .tree-view li.complete > span {
      color: green;
    }

    .tree-view li.complete > span::after {
      content: " âœ“";
    }

    .tree-view ul ul {
      display: none;
      margin-left: 1rem;
    }

    .tree-view li.active > ul {
      display: block;
    }

    .question-box {
      margin-bottom: 2.5rem;
    }

    .question-text {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
    }

    .code-wrapper {
      position: relative;
    }

    .code-container {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 1rem;
      border-radius: 8px;
      font-family: 'Fira Code', monospace;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      white-space: pre-wrap;
      overflow-x: auto;
    }

    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #0a5eb0;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      font-size: 0.75rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .option {
      padding: 0.85rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 0.6rem;
      cursor: pointer;
      transition: all 0.2s ease;
      background-color: #fdfdfd;
    }

    .option:hover {
      background-color: #eef7ff;
      border-color: #0a5eb0;
    }

    .option.correct {
      background-color: #e6f9ec;
      border-color: #28a745;
    }

    .option.incorrect {
      background-color: #fde8e8;
      border-color: #dc3545;
    }

    .answer-section {
      background-color: #f8f9fa;
      padding: 1rem;
      border-left: 4px solid #0a5eb0;
      border-radius: 8px;
      margin-top: 1rem;
      display: none;
    }

    .answer-section.show {
      display: block;
    }

    .show-answer-btn {
      background-color: #0a5eb0;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .show-answer-btn:hover {
      background-color: #084d91;
    }

    .nav-btns {
      display: flex;
      justify-content: space-between;
      margin: 1.5rem 0;
    }

    .nav-btns button {
      background: #0a5eb0;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    .nav-btns button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    Prepoint MCQ Practice
  </header>

  <div class="container">
    <aside class="left-panel">
      <h3>Progress</h3>
      <div class="tree-view">
        <ul>
          <li id="topic-js"><span onclick="toggleTree(this)">JavaScript</span>
            <ul>
              <li><span onclick="scrollToQuestion(0)">Basics</span></li>
              <li><span onclick="scrollToQuestion(1)">Console</span></li>
            </ul>
          </li>
          <li><span onclick="toggleTree(this)">Python</span>
            <ul>
              <li><span>Coming Soon</span></li>
            </ul>
          </li>
        </ul>
      </div>
    </aside>

    <main id="mcq-area">
      <div class="nav-btns">
        <button id="prevBtn" onclick="goToQuestion(-1)">Previous</button>
        <button id="nextBtn" onclick="goToQuestion(1)">Next</button>
      </div>
      <!-- Questions will be injected here -->
      <div class="nav-btns">
        <button id="prevBtnBottom" onclick="goToQuestion(-1)">Previous</button>
        <button id="nextBtnBottom" onclick="goToQuestion(1)">Next</button>
      </div>
    </main>

    <aside class="right-panel">
      <h3>Sponsored</h3>
      <p>Your Ad or Tip content goes here. You can add images, tips, or useful links.</p>
    </aside>
  </div>

  <footer>
    &copy; 2025 Prepoint | All rights reserved
  </footer>

  <script>
    const questions = [
      {
        questionText: "What is the output of console.log(typeof null)?",
        codeSnippet: "",
        options: {
          a: "object",
          b: "null",
          c: "undefined",
          d: "string"
        },
        correctAnswer: "a",
        explanation: "typeof null is \"object\" due to a legacy bug in JavaScript."
      },
      {
        questionText: "What will be the output of the following JavaScript code?",
        codeSnippet: "console.log(2 + '2');\nconsole.log(typeof (2 + '2'));",
        options: {
          a: "22 and number",
          b: "22 and string",
          c: "4 and number",
          d: "Error"
        },
        correctAnswer: "b",
        explanation: "2 is coerced to string so '2' + '2' = '22'. typeof is 'string'."
      }
    ];

    const mcqArea = document.getElementById('mcq-area');
    let currentQuestionIndex = 0;
    let answered = new Array(questions.length).fill(false);

    function renderQuestions(data) {
      data.forEach((q, idx) => {
        const box = document.createElement('div');
        box.className = 'question-box';
        box.setAttribute('id', `question-${idx}`);

        box.innerHTML = `
          <div class="question-text">${idx + 1}. ${q.questionText}</div>
          ${q.codeSnippet ? `
            <div class="code-wrapper">
              <pre class="code-container" id="code-${idx}">${q.codeSnippet}</pre>
              <button class="copy-btn" onclick="copyCode(${idx})">Copy</button>
            </div>
          ` : ''}
          ${Object.entries(q.options).map(([key, val]) => `
            <div class="option" data-answer="${key}" onclick="markAnswer(${idx}, '${key}', this)"><strong>${key.toUpperCase()}.</strong> ${val}</div>
          `).join('')}
          <button class="show-answer-btn" onclick="toggleAnswer(${idx})">See Answer & Explanation</button>
          <div class="answer-section" id="answer-${idx}">
            <strong>Correct Answer:</strong> ${q.correctAnswer.toUpperCase()} - ${q.options[q.correctAnswer]}<br><br>
            <strong>Explanation:</strong><br>${q.explanation}
          </div>
        `;

        mcqArea.insertBefore(box, mcqArea.children[1]);
      });
      updateNavButtons();
    }

    function toggleTree(el) {
      el.parentElement.classList.toggle('active');
    }

    function scrollToQuestion(index) {
      currentQuestionIndex = index;
      const el = document.getElementById(`question-${index}`);
      if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
      updateNavButtons();
    }

    function copyCode(index) {
      const code = document.getElementById(`code-${index}`).innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert('Code copied to clipboard!');
      });
    }

    function toggleAnswer(index) {
      const el = document.getElementById(`answer-${index}`);
      el.classList.toggle('show');
    }

    function markAnswer(index, selected, el) {
      const correct = questions[index].correctAnswer;
      const options = el.parentElement.querySelectorAll('.option');

      options.forEach(o => {
        o.classList.remove('correct', 'incorrect');
      });

      if (selected === correct) {
        el.classList.add('correct');
      } else {
        el.classList.add('incorrect');
        options.forEach(o => {
          if (o.dataset.answer === correct) {
            o.classList.add('correct');
          }
        });
      }

      answered[index] = true;
      checkTopicCompletion();
    }

    function checkTopicCompletion() {
      if (answered.every(val => val)) {
        document.getElementById('topic-js').classList.add('complete');
      }
    }

    function goToQuestion(delta) {
      currentQuestionIndex += delta;
      if (currentQuestionIndex < 0) currentQuestionIndex = 0;
      if (currentQuestionIndex >= questions.length) currentQuestionIndex = questions.length - 1;
      scrollToQuestion(currentQuestionIndex);
    }

    function updateNavButtons() {
      document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
      document.getElementById('nextBtn').disabled = currentQuestionIndex === questions.length - 1;
      document.getElementById('prevBtnBottom').disabled = currentQuestionIndex === 0;
      document.getElementById('nextBtnBottom').disabled = currentQuestionIndex === questions.length - 1;
    }

    renderQuestions(questions);
  </script>
</body>
</html>
